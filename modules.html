<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Modules</title>
    <meta name="description" content="The Modules">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="style.css">
    <script src="modules.js"></script>
    <script src="modules/button.js"></script>
    <script src="modules/complicated_wires.js"></script>
    <script src="modules/keypads.js"></script>
    <script src="modules/mazes.js"></script>
    <script src="modules/memory.js"></script>
    <script src="modules/morse_code.js"></script>
    <script src="modules/passwords.js"></script>
    <script src="modules/simon_says.js"></script>
    <script src="modules/simple_wires.js"></script>
    <script src="modules/whos_on_first.js"></script>
    <script src="modules/wire_sequences.js"></script>

</head>

<body>
    <header>
        <!-- The <i> tag below includes the bullhorn icon from Font Awesome -->
        <div class="header">
            <a href="index.html">
            <img src="assets/header-photo.png" alt="KTANE" class="header-img">
            </a>
        </div>
    </header>

    <main class="module-container">
        
        <button type="button" class="module-button" id="simple-wires">On the Subject of Simple Wires</button>
        <button type="button" class="module-button">On the Subject of The Button</button>
        <button type="button" class="module-button">On the Subject of Keypads</button>
        <button type="button" class="module-button">On the Subject of Simon Says</button>
        <button type="button" class="module-button">On the Subject Who's on First</button>
        <button type="button" class="module-button">On the Subject of Memory</button>
        <button type="button" class="module-button">On the Subject of Morse Code</button>
        <button type="button" class="module-button">On the Subject of Complicated Wires</button>
        <button type="button" class="module-button">On the Subject of Wire Sequences</button>
        <button type="button" class="module-button">On the Subject of Mazes</button>
        <button type="button" class="module-button">On the Subject of Passwords</button>

    </main>

    <div id="modal-backdrop" class="hidden"></div>
    <div id="create-twit-modal" class="hidden">
      <div class="modal-dialog">

        <div class="modal-header">
          <h3>Create a Twit</h3>
          <button type="button" class="modal-close-button">&times;</button>
        </div>

        <div class="modal-body">
          <div class="twit-input-element">
            <label for="twit-text-input">Twit text</label>
            <textarea id="twit-text-input"></textarea>
          </div>
          <div class="twit-input-element">
            <label for="twit-attribution-input">Author</label>
            <input type="text" id="twit-attribution-input">
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="modal-cancel-button">Cancel</button>
          <button type="button" class="modal-accept-button">Create Twit</button>
        </div>

      </div>
    </div>

</body>

</html>
